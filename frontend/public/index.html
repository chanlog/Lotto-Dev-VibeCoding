<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>로또 분석 서비스 - 사주 기반 번호 추천</title>
    <meta name="description" content="사주 기반 오늘의 운세 분석으로 로또 번호를 추천해드립니다. 통계와 패턴 분석을 통한 스마트한 로또 번호 생성 서비스">
    <meta name="keywords" content="로또, 번호추천, 사주, 운세, 통계, 분석">
    <meta name="author" content="로또 분석 서비스">
    
    <!-- Open Graph -->
    <meta property="og:title" content="로또 분석 서비스">
    <meta property="og:description" content="사주 기반 오늘의 운세 분석으로 로또 번호를 추천해드립니다">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://lotto-analysis.com">
    <meta property="og:image" content="<%= BASE_URL %>og-image.jpg">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="로또 분석 서비스">
    <meta name="twitter:description" content="사주 기반 오늘의 운세 분석으로 로또 번호를 추천해드립니다">
    <meta name="twitter:image" content="<%= BASE_URL %>og-image.jpg">
    
    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- PWA -->
    <link rel="manifest" href="<%= BASE_URL %>manifest.json">
    <meta name="theme-color" content="#3b82f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="로또 분석">
    <link rel="apple-touch-icon" href="<%= BASE_URL %>icons/apple-touch-icon.png">
  </head>
  <body>
    <noscript>
      <strong>죄송합니다. 이 서비스는 JavaScript가 필요합니다. 브라우저에서 JavaScript를 활성화해주세요.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
